<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">


    </head>
    <body>
        {% extends "base.html" %}

        {% block content %}
            <table>
                <thead>
                    <tr>
                    {% for column in columnns %}
                        <th>{{ column }}</th>
                    {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                        <tr>
                            {% for r_data in row.value %}
                                <td>r_data</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endblock content %}
    </body>
</html>
